<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Exams</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="../globalCss/global-css.css" />
</head>

<body>
  <nav class="navbar">
    <div class="navbar-left">
      <span class="mobile-toggle" id="mobileToggle">&#9776;</span>
      <ul class="nav-links" id="navLinks">
        <li><a href="../exams%20dashboard/index.html">Exams</a></li>
        <li><a href="../update-exams/index.html">Update Exams</a></li>
      </ul>
    </div>
    <div class="navbar-center">
      <div class="search-container">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
          fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" id="searchInput" placeholder="Find an exam or teacher..." />
      </div>
    </div>
    <div class="navbar-right">
      <div class="user-profile">
        <div class="user-info">
          <div class="avatar">
            <img src="./images/150.jfif" alt="User Avatar" />
          </div>
          <span class="user-name">John Doe</span>
        </div>

        <button class="btn-logout" id="btnLogout">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span class="logout-text">Logout</span>
        </button>
      </div>
  </nav>
  <div id="h1">
    <h1>Your Exams</h1>
  </div>
  <div class="cards-grid" id="cardsGrids">
    <div class="cards-grid" id="cardsGrid"></div>
  </div>

  <div class="prompt" id="promptBox">
    <div class="model-prompt">
      <input type="number" id="promptInput" placeholder="Enter Time Update " />
      <div class="btns">
        <button id="promptCancel">Cancel</button>
        <button id="promptYes">Yes</button>
      </div>
    </div>
  </div>
   <div class="confirm" id="confirmBox">
      <div class="model-confirm">
        <p>Are you sure you want to delete this exam?</p>
        <div class="btns">
          <button id="confirmCancel">Cancel</button>
          <button id="confirmYes">Yes</button>
        </div>
      </div>
    </div>

  <div class="alert"></div>
  <script type="module" src="./script/script.js"></script>
</body>

</html>
