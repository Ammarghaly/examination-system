<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exams</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="../globalCss/global-css.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <button class="btn-logout" id="btnLogout">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span class="logout-text">Logout</span>
        </button>
      </div>

      <div class="navbar-center">
        <div class="search-container">
          <svg
            class="search-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#888"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input
            type="text"
            id="searchInput"
            placeholder="Find an exam or teacher..."
          />
        </div>
      </div>

      <div class="navbar-right">
        <div class="user-profile">
          <div class="user-info">
            <span class="user-name"></span>
          </div>
          <img src="./images/150.jfif" alt="User Avatar" class="user-avatar" />
        </div>
      </div>
    </nav>
    <div id="h1">
      <h1>Your Exams</h1>
    </div>
    <div class="cards-grid" id="cardsGrids">
      <div class="add-exam-card" id="addExamCard">
        <div class="add-icon-circle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#888"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </div>
        <h3 class="add-title">Have an access code?</h3>
        <p class="add-desc">Add a new exam.</p>
      </div>
      <div class="cards-grid" id="cardsGrid"></div>
    </div>
    <div class="alert"></div>
    <script type="module" src="./script/script.js"></script>
  </body>
</html>
