<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examination Room</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="../globalCss/global-css.css" />
  </head>
  <body>
    <div class="one">
      <div class="timer-wrapper">
        <svg class="progress-ring" viewBox="0 0 200 200">
          <circle class="progress-ring__background" cx="100" cy="100" r="90" />
          <circle class="progress-ring__circle" cx="100" cy="100" r="90" />
        </svg>
        <div id="timer">00:00</div>
      </div>
      <div id="numbers"></div>
    </div>
    <div class="two">
      <div class="container-question">
        <label for="questionText">Text Question</label>
        <div class="question-text">
          <h2 id="questionText"></h2>
        </div>
        <hr />
        <div class="question">
          <div class="options">
            <label class="option">
              <input name="answer" type="radio" value="1" />
              <span></span>
            </label>

            <label class="option">
              <input name="answer" type="radio" value="2" />
              <span></span>
            </label>

            <label class="option">
              <input name="answer" type="radio" value="3" />
              <span></span>
            </label>

            <label class="option">
              <input name="answer" type="radio" value="4" />
              <span></span>
            </label>
          </div>
        </div>
      </div>
      <div class="controls-container">
        <button id="prevBtn" class="btn btn-secondary">Previous</button>
        <button id="flagBtn" class="btn btn-warning">Flag</button>
        <button id="nextBtn" class="btn btn-primary">Next</button>
      </div>
    </div>
    <div class="alert"></div>

    <div class="confirm" id="confirmBox">
      <div class="model-confirm">
        <p>Are you sure you'll finish the exam?</p>
        <div class="btns">
          <button id="confirmCancel">Cancel</button>
          <button id="confirmYes">Yes</button>
        </div>
      </div>
    </div>
    <script type="module" src="./script/script.js"></script>
  </body>
</html>
